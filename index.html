header {
    background: #ffe600;
    padding: 15px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
}

.search-box {
    padding: 15px;
    background: white;
}

.search-box input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 15px;
    padding: 15px;
}

.card {
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.slider {
    position: relative;
    cursor: pointer;
}

.slider img {
    width: 100%;
    height: 260px;
    object-fit: cover;
}

.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.6);
    color: white;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 50%;
}

.left { left: 10px; }
.right { right: 10px; }

.info {
    padding: 12px;
}

.price {
    color: green;
    font-weight: bold;
    font-size: 18px;
}

.whatsapp {
    display: block;
    margin-top: 10px;
    background: #25D366;
    color: white;
    text-align: center;
    padding: 10px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
}

/* ===== MODAL ===== */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    z-index: 999;
    align-items: center;
    justify-content: center;
}

.modal img {
    max-width: 90%;
    max-height: 80%;
}

.modal .close {
    position: absolute;
    top: 20px;
    right: 20px;
    color: white;
    font-size: 30px;
    cursor: pointer;
}

.modal .arrow {

// ================= BUSCADOR PRO =================
function normalize(t){
    return t.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"");
}

function scoreProduct(p, s){
    if(!s) return 1;
    const text = normalize(p.name+" "+p.category+" "+p.description);
    return normalize(s).split(" ").reduce((a,w)=>{
        return a + (text.includes(w) ? 5 : text.includes(w.slice(0,-1)) ? 4 : 0);
    },0);
}

// ================= RENDER =================
function renderProducts(filter=""){
    const list=document.getElementById("productList");
    list.innerHTML="";

    products
    .map(p=>({...p,score:scoreProduct(p,filter)}))
    .filter(p=>p.score>0)
    .forEach((p,i)=>{
        const msg=encodeURIComponent(`Hola, quiero consultar por ${p.name} (${p.price})`);
        list.innerHTML+=`
        <div class="card">
            <div class="slider" onclick="openModal(${i})">
                <img src="${p.images[p.current]}">
            </div>
            <div class="info">
                <h3>${p.name}</h3>
                <p>${p.description}</p>
                <p class="price">${p.price}</p>
                <a class="whatsapp" href="https://wa.me/59899823132?text=${msg}" target="_blank">
                    Consultar por WhatsApp
                </a>
            </div>
        </div>`;
    });
}

document.getElementById("search").addEventListener("input",e=>{
    renderProducts(e.target.value);
});

// ================= MODAL =================
let modalIndex=0;

function openModal(i){
    modalIndex=i;
    document.getElementById("modal").style.display="flex";
    document.getElementById("modalImg").src=products[i].images[products[i].current];
}

function closeModal(){
    document.getElementById("modal").style.display="none";
}

function modalChange(d){
    const p=products[modalIndex];
    p.current+=d;
    if(p.current<0)p.current=p.images.length-1;
    if(p.current>=p.images.length)p.current=0;
    document.getElementById("modalImg").src=p.images[p.current];
}

renderProducts();
</script>
